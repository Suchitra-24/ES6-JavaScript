<html>
    <head>
        <title>ES6 JavaScript</title>
        <script>
            function myFunction(){
                document.write("Normal function<br>");
            }
            myFunction()
            myFunction2= () =>{
                document.write("Arrow function<br>");
            }
            myFunction2()
            myFunction2= () =>{
                document.write("Arrow function<br>");
            }
            myFunction2()
        </script>
    </head>
</html>
