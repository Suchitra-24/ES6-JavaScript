<html>
    <body>
        <h2>ES6-Class object</h2>
        <script>
            class PersonClass{
                name;
                age;
                display(){
                    console.log("Myname"+this.name);
                    console.log("Age is"+this.age);

                }
                
            } //class close
            //object creation
            var p2=new PersonClass();
            p2.name="Raju";
            p2.age=30;
            p2.display();
        </script>
    </body>
</html>
